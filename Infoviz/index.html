<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
        <!-- container start -->
        <div class="container">
            <!-- row 1 start -->
            <div class="row">
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand">Riksdagsval i Sverige</a>
                    </div>
                    <form class="navbar-form navbar-left fixfixed" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchfield" placeholder="Sök kommun">
                        </div>
                        <button type="button" id="searchMun" class="btn btn-primary">Sök</button>
                        <button type="button" id="mining" class="btn btn-warning">Liknande kommuner</button>
                        <input id="miningSlider" type="range" min="1" max= "20" value = "1" oninput="updateSlider(this.value)" />
                        <font color="white"> Antal: </font> <span type="text" style="color:white" id="miningAmount"> 1</span>
                    </form>
                </nav>
                <!-- row 1 end -->
            </div>
            <!-- row 2 start -->
            <div class="row">
                <div class="col-xs-5 col-sm-3 col-md-3" align="center">
                    År: <span type="text" id="currYear"> <b>2014</b></span>
                    </br>
                    </br>
                    <div id="year"></div>
                    </br>
                    <div class="btn-group-vertical" role="group" style="height:60vh;" align="center" id="party">
                        <button type="button" class="btn btn-default blue active" value="All">Vinnande parti</button>
                        <button type="button" class="btn btn-mod" value="Moderaterna">Moderaterna</button>
                        <button type="button" class="btn btn-cent" value="Centerpartiet">Centerpartiet</button>
                        <button type="button" class="btn btn-folk" value="Folkpartiet">Folkpartiet</button>
                        <button type="button" class="btn btn-krist" value="Kristdemokraterna">Kristdemokraterna</button>
                        <button type="button" class="btn btn-mil" value="Miljöpartiet">Miljöpartiet</button>
                        <button type="button" class="btn btn-block form-control btn-soc" value="Socialdemokraterna">Socialdemokraterna</button>
                        <button type="button" class="btn btn-van" value="Vänsterpartiet">Vänsterpartiet</button>
                        <button type="button" class="btn btn-block btn-sve" value="Sverigedemokraterna">Sverigedemokraterna</button>
                        <button type="button" class="btn btn-ovr" value="Övriga partier">Övriga partier</button>
                    </div>
                </div>
                <div class="col-xs-7 col-sm-3  col-md-3">
                    <div id="map" style="height: 80vh;"></div>
                </div>
                <div class="col-xs-11 col-sm-11  col-md-6">
                    <div id="donut" style="height: 60vh;"></div>
                </div>
                <!-- row 2 end -->
            </div>
            <!-- container end -->
        </div>
        <!-- Wrap end -->
    </div>
